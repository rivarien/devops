version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.0
    steps:
      - checkout
      - run: 
          name: List directory contents
          command: |
            echo "Project root:"
            ls -la
            echo "Test directory:"
            ls -la test || echo "No test directory found"
      - run: npm ci
      - run: npm test
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "SHA256:orCr9dLlMsiqNy1XKxWeHhLXbHTX0W+Oa/xmuDCZtC8"
      - run:
          name: Deploy to EC2
          command: |
            ssh -o StrictHostKeyChecking=no ec2-user@54.75.117.188 \<<EOF
              cd ~/devops
              git pull origin main
              npm ci
              pm2 restart all
            EOF

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main